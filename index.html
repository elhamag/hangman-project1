<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN (GAME)</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body id = "game">
    <div id = "home">
        <div class="title"> ˜˜˜”*°•.˜”*°• HANGMAN •°*”˜.•°*”˜˜˜</div>
        <div class="homeScreen">
        <div class="button anim" onclick="startGame()">PLAY</div>
        <div class="flowers1">
            <div class="p31">
                <div class="p32"></div>
                <div class="p33"></div>
                <div class="p34"></div>
                <div class="p35"></div>
                <div class="p36"></div>
                <div class="p37"></div>
                <div class="p38"></div>
            </div>
        </div>
        <div class="flowers2">
            <div class="p31">
                <div class="p32"></div>
                <div class="p33"></div>
                <div class="p34"></div>
                <div class="p35"></div>
                <div class="p36"></div>
                <div class="p37"></div>
                <div class="p38"></div>
            </div>
        </div>
        <div class="footer">Coded by Elham G. Azizi</div>
    </div>
        </div>
<div class = "container hidden" id = "keyboard"> 
    <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="category">
Category: <span></span>
        </div>
    </div>
    <hr>
    <p id="attempts"> REMEMBER: You can ONLY have 8 wrong attempts! </p>
    <div class="row">
        <div class="hangman-draw">
            <div class="the-draw">
                <div class="the-stand"></div>
                <div class="the-hang"></div>
                <div class="the-rope"></div>
                <div class="the-man">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="hands"></div>
                    <div class="legs"></div>
                </div>
            </div>
        </div>
        <div class="letters">

        </div>
    </div>
    <hr>
    <div class="letter-guess span"></div>
    <button id ="restart">RESET!</button>
    <div class="footer">Coded by Elham G. Azizi</div>
</div>
